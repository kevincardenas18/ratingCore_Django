{% extends 'base.html' %}

{% block title %} Perfil {% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4">Perfil de Usuario</h4>
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Nombre de usuario:</label>
              <input type="text" name="username" id="username" class="form-control" value="{{ user.username }}" required>
            </div>
            <div class="form-group">
              <label for="email">Correo electr√≥nico:</label>
              <input type="email" name="email" id="email" class="form-control" value="{{ user.email }}" required>
            </div>
            <div class="form-group">
              <label for="first_name">Nombre:</label>
              <input type="text" name="first_name" id="first_name" class="form-control" value="{{ user.first_name }}" required>
            </div>
            <div class="form-group">
              <label for="last_name">Apellido:</label>
              <input type="text" name="last_name" id="last_name" class="form-control" value="{{ user.last_name }}" required>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Guardar cambios</button>
              <a  href="deleteUser/{{ user.id }}"class="btn btn-danger">Eliminar Cuenta</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

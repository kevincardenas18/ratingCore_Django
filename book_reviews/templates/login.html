{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="/login/" method='POST' class="card card-body">
                <h1>Log In</h1>
                {% csrf_token %}
                {{error}}
                {{form.as_p}}
                <button class="btn btn-success">
                    Log In
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
